{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black"> 
                    Ideas for your home
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="household-luxury-button btn btn-lg-outline-primary rounded-0 text-uppercase py-3">Discover </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
<!-- javascript to load at the end of the body -->
<button id="btnScrollToTop">
    <!-- my JS code for scrolling back to top of page-->
    <i class="fas fa-arrow-up"></i>
</button>
<script>
    const btnScrollToTop = document.querySelector("#btnScrollToTop");
    btnScrollToTop.addEventListener("click", function () {
        $("html, body").animate({ scrollTop: 0 }, "slow");
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock %}
